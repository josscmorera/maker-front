<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MakerMind // Engineering Intelligence</title>
    <meta name="description" content="MakerMind - AI-powered mechanical reasoning engine for designing, analyzing, and building real-world physical systems." />
    <meta name="theme-color" content="#0C0D0F" />
    
    <!-- Favicon (inline SVG for simplicity) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='4' fill='%230C0D0F'/%3E%3Cpath d='M16 6L6 12v8l10 6 10-6v-8L16 6z' fill='none' stroke='%230EE7C7' stroke-width='1.5'/%3E%3Ccircle cx='16' cy='16' r='4' fill='%230EE7C7'/%3E%3C/svg%3E" />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Industrial Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Saira+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mm: {
                // Core backgrounds
                black: '#0C0D0F',
                graphite: '#1A1D1F',
                carbon: '#141618',
                
                // Blueprint lines
                blueprint: '#2A2F33',
                steel: '#3D4349',
                
                // Text
                'text-primary': '#DDE1E7',
                'text-secondary': '#7E8A98',
                
                // Accents
                teal: '#0EE7C7',
                cyan: '#47F3FF',
                
                // Status
                warning: '#F3C623',
                danger: '#FF4747',
              }
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'ui-monospace', 'monospace'],
              sans: ['"Inter"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              display: ['"Saira Condensed"', 'ui-sans-serif', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-slide-in': 'fadeSlideIn 0.4s ease-out forwards',
              'glow-pulse': 'glowPulse 2s ease-in-out infinite',
            },
            keyframes: {
              fadeSlideIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              glowPulse: {
                '0%, 100%': { opacity: '0.5' },
                '50%': { opacity: '1' },
              },
            },
          }
        }
      }
    </script>
    
    <!-- Base Styles -->
    <style>
      /* Prevent FOUC */
      html {
        background-color: #0C0D0F;
      }
      
      body {
        background-color: #0C0D0F;
        color: #DDE1E7;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0C0D0F; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3D4349;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0EE7C7; 
      }
      
      /* Firefox scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #3D4349 #0C0D0F;
      }
      
      /* Selection */
      ::selection {
        background: #0EE7C7;
        color: #0C0D0F;
      }
      
      /* Blueprint grid background class */
      .blueprint-grid {
        background-color: #0C0D0F;
        background-image:
          linear-gradient(rgba(42, 47, 51, 0.5) 1px, transparent 1px),
          linear-gradient(90deg, rgba(42, 47, 51, 0.5) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      /* Scanline overlay */
      .scanline-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 9999;
        overflow: hidden;
      }
      .scanline-overlay::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(180deg, transparent, rgba(14, 231, 199, 0.03), transparent);
        animation: scanline 4s linear infinite;
      }
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      
      /* Text glow utility */
      .text-glow-teal {
        text-shadow: 0 0 10px rgba(14, 231, 199, 0.3);
      }
      
      /* Animation utilities */
      .animate-fade-slide-in {
        animation: fadeSlideIn 0.4s ease-out forwards;
      }
      @keyframes fadeSlideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Delay utilities */
      .delay-1 { animation-delay: 0.1s; }
      .delay-2 { animation-delay: 0.2s; }
      .delay-3 { animation-delay: 0.3s; }
      .delay-4 { animation-delay: 0.4s; }
      .delay-5 { animation-delay: 0.5s; }
    </style>
    
    <!-- Import Map for ES Modules -->
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",

    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",

    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
